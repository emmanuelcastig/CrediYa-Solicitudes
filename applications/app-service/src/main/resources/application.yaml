server:
  port: 9002
spring:
  application:
    name: "Solicitudes"
  devtools:
    add-properties: false
  r2dbc:
    host: "db_solicitudes"
    port: 5432
    database: "solicitudesdb"
    schema: "public"
    username: "postgres"
    password: 1234
  sql:
    init:
      mode: never
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
logging:
  level:
    root: "INFO"
    co.com.pragma: "TRACE"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapter:
  restconsumer:
    timeout: 5000
    url: ${AUTENTICACION_URL:http://localhost:9001}
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"

jwt:
  secret: "fa9e14cbf255996c837711a02c590f242d4626481019d5ed94a432922523e4a5"
  expiration: 3600000

aws:
  region: us-east-1
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
  sqs:
    queue-url: https://sqs.us-east-1.amazonaws.com/911708507629/cola-crediYa